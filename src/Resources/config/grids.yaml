# src/Plugin/PhotoPlugin/Resources/config/grids.yaml
sylius_grid:
    grids:
        app_photographer:
            driver:
                name: doctrine/orm
                options:
                    class: Sylius\Plugin\PhotoPlugin\Entity\Photographer
            fields:
                id:
                    type: string
                    label: ID
                    sortable: true
                name:
                    type: string
                    label: Nom
                    sortable: true
                email:
                    type: string
                    label: Email
                    sortable: true
            actions:
                main:
                    create:
                        type: create
                        label: "Ajouter un photographe"
                item:
                    update:
                        type: update
                        label: "Modifier"
                    delete:
                        type: delete
                        label: "Supprimer"

        app_event:
            driver:
                name: doctrine/orm
                options:
                    class: Sylius\Plugin\PhotoPlugin\Entity\Event
            fields:
                id:
                    type: string
                    label: ID
                    sortable: true
                name:
                    type: string
                    label: Nom
                    sortable: true
                startDate:
                    type: datetime
                    label: Date de début
                    sortable: true
                endDate:
                    type: datetime
                    label: Date de fin
                    sortable: true
                photographers:
                    type: twig
                    label: Photographes
                    path: photographers
                    options:
                        template: "@PhotoPlugin/Grid/Field/photographers.html.twig"
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete

        app_product:
            driver:
                name: doctrine/orm
                options:
                    class: Sylius\Plugin\PhotoPlugin\Entity\Product
            fields:
                id:
                    type: string
                    label: ID
                name:
                    type: string
                    label: Nom
                photographer:
                    type: string
                    label: Photographe
                    path: "photographer.name"
                event:
                    type: string
                    label: Événement
                    path: "event.name"
                Image:
                    type: twig
                    label: Image
                    path: Image
                    options:
                        template: "@PhotoPlugin/Grid/Field/photographers.html.twig"
            actions:
                main:
                    create:
                        type: create
                item:
                    show:
                        type: show
                    update:
                        type: update
                    delete:
                        type: delete
